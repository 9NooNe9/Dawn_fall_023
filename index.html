<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/52a5f57a5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>From Animation</title>
</head>
<body>
<form>
    <div class="errorMessage">
        <h2 class="message">Please Enter your username</h2>
        <i class="far fa-smile"></i>
    </div>
    <div class="field-name">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" required>
        <i class="fas fa-arrow-down pointer"></i>
    </div>
    <div class="field-email inactive">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" required>
        <i class="fas fa-arrow-down pointer"></i>
    </div>
    <div class="field-password inactive">
        <i class="fas fa-key"></i>
        <input type="password" placeholder="Password" required>
        <i class="fas fa-arrow-down pointer"></i>
    </div>
    <div class="field-finish inactive">
        <i class="fas fa-heart"></i>
        <p>Thank you!</p>
        <i class="fas fa-heart pointer"></i>
    </div>
</form>

<script src="./script.js"></script>
</body>
</html>
